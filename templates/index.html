<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cut My Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h2>Python Flask Youtub</h2>
        <form action="/download" method="post">
            {% if message is defined and message %}
                {% if errorType is defined and errorType %}
                    <div class="alert alert-success">{{ message }}</div>
                {% else %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endif %}
            {% endif %}

            <div class="mb-3 mt-3">
                <label for="video_url">URL do Vídeo:</label>
                <input type="text" class="form-control" id="video_url" placeholder="Digite a URL do vídeo" name="video_url">

            </div>
            <button target="_blank" type="submit" class="btn btn-primary">Download</button>
        </form>
    </div>
</body>
</html>
